<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="dist/css/style.css" />
    <script src="dist/js/script.js" defer></script>
    <title>Cocktail</title>
  </head>
  <body>
    <!--################## Header Start ##################-->
    <header class="header">
      <div class="container">
        <div class="header__container">
          <div class="header__logo">
            <a href=""><h2>COCKTAIL</h2></a>
          </div>
          <ul class="header__social">
            <li class="header__item">
              <a
                class="header__icon"
                href="https://dribbble.com/"
                target="_blank"
              >
                <i class="fa-brands fa-dribbble"></i>
              </a>
            </li>
            <li class="header__item">
              <a
                class="header__icon"
                href="https://www.behance.net/"
                target="_blank"
              >
                <i class="fa-brands fa-behance"></i>
              </a>
            </li>
            <li class="header__item">
              <a
                class="header__icon"
                href="https://www.facebook.com/"
                target="_blank"
              >
                <i class="fa-brands fa-facebook-f"></i>
              </a>
            </li>
            <li class="header__item">
              <a
                class="header__icon"
                href="https://twitter.com/"
                target="_blank"
              >
                <i class="fa-brands fa-twitter"></i>
              </a>
            </li>
            <li class="header__item">
              <a
                class="header__icon"
                href="https://www.youtube.com/"
                target="_blank"
              >
                <i class="fa-brands fa-youtube"></i>
              </a>
            </li>
          </ul>
        </div>

      </div>
      <div id="burger-menu">
        <span></span>
      </div>
      <nav class="header__nav">
        <div class="container header__menu" id="menu">
          <ul class="header__navItem">
            <li class="header__navLink">
              <a href="index.html">Home</a>
            </li>
            <li class="header__navLink">
              <a href="">Ingredient</a>
            </li>
            <li class="header__navLink">
              <a href="">Cocktail Name</a>
            </li>
            <li class="header__navLink">
              <a href="">Alcohol/Non-Alcohol</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <!--################## Header End ##################-->


    <!--################## Search Bar Start ##################-->
    <section class="search">
      <div class="container">
        
        <form class="search__form">
          <input
            type="text"
            class="search__input"
            placeholder="Search for a freebie"
          />
          <button class="search__btn">Search</button>
          
        </form>
       
      </div>
    </section>
    <!--################## Search Bar End ##################-->

    <!--################## Cards Start ##################-->
    <section class="cards">
      <div class="container">
        <div class="cards__container"></div>
      </div>
    </section>
    <!--################## Cards End ##################-->

    <!--################## Footer Start ##################-->
    <footer class="footer">
      <div class="container footer__container">
        <div class="footer__logo">
          <a href="">Cocktail</a>
        </div>
        <div class="footer__rights">
          <p>All Right Reserved<span id="copyright"> </span></p>
        </div>
      </div>
    </footer>
    <!--################## Footer End ##################-->
  </body>
</html>
